<div style="background-color: rgb(170, 230, 230); height: 100vh; " >
    <div class="card w-75 " style="margin: 0 auto;">
        <div class="card-body">
          <h3 class="card-title">Name:</h3> <h5>{{student.name}}</h5>
          <h3 class="card-title">Email: </h3><h5>{{student.email}}</h5> 
            
            <button  type="button" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModaledit" >
                Edit
              </button>
                  </div>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModaledit" tabindex="-1" aria-labelledby="exampleModalLabeledit" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                     
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form #myForm="ngForm" (ngSubmit)="edit(myForm.value)">
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" name="name" placeholder="Name" ngModel>
                            </div>
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
                              
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Save</button>
                          </form>

                      
                    </div>
                   
                  </div>
                </div>
              </div>
        
































            <button  type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                Delete
              </button>
                  </div>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                     
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h4>Are You Sure?</h4><br>
                      <p>Do you really want to delete these user?</p>
                     
                        <button type="button" class="btn btn-danger btn-lg" (click)="delete()">Delete</button>&nbsp;
                        

                      
                    </div>
                   
                  </div>
                </div>
              </div>
        
      </div>
